# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
version: '3.5'
services:
  postgresql:
    image: postgres:16.0
    volumes:
      - ~/volumes/jhipster/model_catalog/postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=file-api
      - POSTGRES_PASSWORD=RUyWGY7XF5hGzK3sFUknQZ11CwNef5BR15
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5434:5432

